name: GitHub Action
run-name: ${{ github.actor }} is building the repository ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    container: 
      # image: maishuji/dc-kos-image:14.2.1-dev-01mar25-kp01mar25-gl01mar25
      image: maishuji/dc-kos-image:14.3.0-28sep25-kp29sep25
      options: --user root
    steps:
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      
      - name: Create virtual environment and install cpplint
        run: |
          python3 -m venv ${{ github.workspace }}/venv
          source ${{ github.workspace }}/venv/bin/activate
          pip install --no-cache-dir cpplint

      - name: Run cpplint
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          cpplint \
            --filter=-build/c++11,-runtime/references,-build/header_guard,-build/c++17 \
            --exclude=src/udjourney/include/udjourney/dreamcast_json_compat.h \
            --recursive src/

      - name: Build the repository
        run:  |
          echo " ğŸ«£ Building..."
          source /opt/toolchains/dc/kos/environ.sh
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/dreamcast.cmake
          make
          echo " ğŸ‘ Build completed"
        shell: bash